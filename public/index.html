<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="left-container"> <!-- Left side will show the current day, the user input -->
            <div class="info-icon">
                <div>
                    <h3 class="city-title"></h3>
                </div>
                <div class="info-day">
                    <div class="humidity">
                        <img src="./icons/humidity.png" alt="humid-icon" class="humid-icon">
                        <p id="humid-p"></p>
                    </div>
                    <div class="weather-temp">
                        <div class="temp-celsius"></div>
                        <div class="temp-fahr"></div>
                    </div>
                    <div class="wind">
                        <img src="./icons/wind.png" alt="wind-icon" class="wind-icon">
                        <p id="wind-p"></p>
                    </div>
                </div>
                <img src="./icons/dark.png" alt="icon-weather" class="weather-icon">
                <p class="condition-current">Clouds</p>
            </div>
            <div>
                <input type="text">
                <button>Confirm country</button>
            </div>
        </div>
        <div class="right-container"> <!-- Right side will be the next days, and maybe the next hours -->
            <div class="next-hours"></div>
            <div class="next-days"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
